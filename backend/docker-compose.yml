version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=edutech_backend.settings
      - POSTGRES_DB=edutech_db
      - POSTGRES_USER=edutech_user
      - POSTGRES_PASSWORD=edutech_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=edutech_db
      - POSTGRES_USER=edutech_user
      - POSTGRES_PASSWORD=edutech_password
    ports:
      - "5432:5432"

volumes:
  postgres_data: